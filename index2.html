<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Photographer Portfolio</title>
</head>

<body>
    <div class="wrapper">
        <div class="left"></div>
        <div class="right"></div>

        <nav class="nav">
            <ul>
                <li class="logo">unsplash</li>
                <li class="menu"><i class="fa fa-bars"></i></li>
                <li class="collection">collection</li>
                <li class="explore">explore</li>
                <li class="search">search</li>
                <li class="profile">
                    <div class="img"></div>
                </li>
            </ul>
        </nav>

        <div class="content">
            <div class="img-wrapper">
                <div class="karina"></div>
            </div>
       

        <div class="info">
            <ul>
                <li>unsplash.com</li>
                <li>@karinates</li>
                <li>karinates.com</li>
                <li><i class="fa fa-share-alt"></i></li>
            </ul>
        </div>

        <div class="text">
            <h1>karina tes</h1>
            <p>PFashion Photographer</p>
        </div>

        <div class="name">karina tes</div>

        <div class="bottomnav">
            <ul>
                <li>profile</li>
                <li>portfolio</li>
                <li>contact</li>
            </ul>
        </div>
    </div>
    </div>

    <script>
        TweenMax.to('.left',2,{
            delay:.8,
            width:'50%',
            ease: power2.easeInOut
        })

        TweenMax.to('.right',2,{
            delay:.8,
            width:'50%',
            ease: power2.easeInOut
        })
    </script>
</body>
</html>
